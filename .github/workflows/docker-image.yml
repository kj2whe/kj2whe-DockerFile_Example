name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
    
    - name: Build and push Docker image
      run: |
        docker build --build-arg PFX_PASSWORD=${{ secrets.PFX_PASSWORD }} . --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/your-image-name:${{ github.sha }}
        docker push ghcr.io/${{ github.repository_owner }}/your-image-name:${{ github.sha }}
